<div *ngIf="orderList" class="mat-elevation-z8">
  <mat-form-field appearance="standard" color="accent" class="filter">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <table mat-table [dataSource]="orderList">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id Pedido</th>
      <td mat-cell *matCellDef="let order">{{ order.id }}</td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let order">{{ order.customer }}</td>
    </ng-container>

    <ng-container matColumnDef="coffe">
      <th mat-header-cell *matHeaderCellDef>Café</th>
      <td mat-cell *matCellDef="let order">{{ order.coffe }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let order">
        <div class="actions" fxLayout="row" fxLayoutAlign="end none">
          <mat-icon
            [ngStyle]="{ color: 'aquamarine', margin: '0 1rem 0 0' }"
            (click)="editOrder(order.id)"
            matTooltip="Editar pedido"
            >edit</mat-icon
          >
          <mat-icon
            [ngStyle]="{ color: ' #A72F2F' }"
            (click)="deleteOrder(order.id)"
            matTooltip="Excluir pedido"
            >delete</mat-icon
          >
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Nenhuma informação bate com "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    color="accent"
  >
  </mat-paginator>
</div>
