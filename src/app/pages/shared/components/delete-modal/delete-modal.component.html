<h2 mat-dialog-title>Atenção!</h2>
<mat-dialog-content class="mat-typography">
  <p>Você realmente deseja excluir esse pedido?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Não, cancele</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">
    Sim, pode excluir
  </button>
</mat-dialog-actions>
